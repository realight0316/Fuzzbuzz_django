<!doctype html>
<html lang="en">

  {% load static %}

  {% if user.is_authenticated %}
  
    로그인 성공!! // {{ user.username }} 님 환영합니다.<br>
    <br>
    <a href="{% url 'fuzzbuzz_app1:logout' %}"> 로그아웃</a> <br>
    <!-- <a href="{% url 'fuzzbuzz_app1:signup' %}"> 회원가입</a> -->

  {% else %}

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content=""> 
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <title>Fuzzbuzz Signin · Bootstrap v5.1</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">

    <!-- Bootstrap core CSS -->
<link href="{% static 'assets/dist/css/bootstrap.min.css' %}" rel="stylesheet">

    <style>

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{% static 'css/signin.css' %}" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form action="" method="POST">
    <img class="mb-4" src="{% static 'assets/brand/bee.svg' %}" alt="" width="100" height="100">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
      <input type="text" id="user_id" name="user_id" class="form-control" placeholder="name@example.com">
      <label for="user_id">이메일 / Email</label>
    </div>
    <div class="form-floating">
      <input type="password" id="user_pw" name="user_pw" class="form-control" placeholder="Password">
      <label for="user_pw">비밀번호 / Password</label>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-primary" type="submit">로그인</button>
    <a href="{% url 'fuzzbuzz_app1:signup' %}"> 회원가입</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2021 Fuzzbuzz</p>
  </form>
</main>

  </body>
</html>

{% endif %}
